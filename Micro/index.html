<p>康威定律</p>

<pre><code>定律一：组织沟通方式会通过系统设计表达出来，就是说架构的布局和组织结构会有相似。
定律二：时间再多一件事情也不可能做的完美，但总有时间做完一件事情。一口气吃不成胖子，先搞定能搞定的。
定律三：线型系统和线型组织架构间有潜在的异质同态特性。种瓜得瓜，做独立自治的子系统减少沟通成本。
定律四：大的系统组织总是比小系统更倾向于分解。合久必分，分而治之。
</code></pre>
